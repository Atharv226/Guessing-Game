<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game with Animation</title>
  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Container */
    .container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      transform: scale(1);
      transition: transform 0.5s ease-in-out;
    }

    .container:hover {
      transform: scale(1.05);
    }

    /* Header */
    h2 {
      margin-bottom: 20px;
      color: #333333;
    }

    /* Hidden Number Display */
    .hide_num {
      font-size: 2.5rem;
      font-weight: bold;
      color: #4CAF50;
      margin: 15px 0;
    }

    /* Message */
    .message {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #555555;
    }

    /* Number Data Section */
    .number_data {
      margin-top: 20px;
    }

    /* Input Field */
    input[type="number"] {
      padding: 12px;
      width: 70%;
      border: 2px solid #dddddd;
      border-radius: 5px;
      font-size: 1.2rem;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    /* Buttons */
    button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Play Again Button */
    .but_again {
      margin-top: 20px;
      background-color: #f44336;
    }

    .but_again:hover {
      background-color: #e53935;
    }

    /* Score Display */
    .content p {
      font-size: 1.2rem;
      color: #333333;
      margin: 5px 0;
    }

    /* Timer Display */
    .timer {
      font-size: 1.5rem;
      color: #ff5722;
      margin-top: 10px;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Guess My Number Game</h2>
    <p class="hide_num"></p>
    <p class="message">Start Guessing...</p>

    <div class="number_data">
      <input type="number" placeholder="Enter Your Lucky Number" class="input_number" />
      <button class="btn_check">Check Now!</button>

      <div class="content">
        <p>Score: <span class="score">10</span></p>
        <p>High Score: <span class="high_">0</span></p>
        <p class="timer">Time Left: <span id="time">10</span>s</p>
      </div>
    </div>

    <button class="but_again">Play Again</button>
    <p>Between 1 and 50</p>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 50) + 1;
    let score = 10;
    let highScore = 0;
    let timeLeft = 10;
    let timerInterval;

    const guessInput = document.querySelector('.input_number');
    const checkButton = document.querySelector('.btn_check');
    const message = document.querySelector('.message');
    const scoreDisplay = document.querySelector('.score');
    const highScoreDisplay = document.querySelector('.high_');
    const playAgainButton = document.querySelector('.but_again');
    const hiddenNumber = document.querySelector('.hide_num');
    const timeDisplay = document.getElementById('time');

    function displayMessage(msg) {
      message.textContent = msg;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 10;
      timeDisplay.textContent = timeLeft;
      timerInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          displayMessage('⏰ Time\'s up! You lost the game!');
          scoreDisplay.textContent = 0;
          hiddenNumber.textContent = secretNumber;
          document.body.style.backgroundColor = '#ff0000';
          guessInput.disabled = true;
          checkButton.disabled = true;
        }
      }, 1000);
    }

    checkButton.addEventListener('click', function () {
      const guess = Number(guessInput.value);

      if (!guess || guess < 1 || guess > 50) {
        displayMessage('⛔ Please enter a number between 1 and 50!');
        return;
      }

      if (guess === secretNumber) {
        displayMessage('🎉 Correct Number!');
        hiddenNumber.textContent = secretNumber;
        document.body.style.backgroundColor = '#60b347';
        clearInterval(timerInterval);

        if (score > highScore) {
          highScore = score;
          highScoreDisplay.textContent = highScore;
        }

        guessInput.disabled = true;
        checkButton.disabled = true;
      } else {
        if (score > 1) {
          displayMessage(guess > secretNumber ? '📈 Too high!' : '📉 Too low!');
          score--;
          scoreDisplay.textContent = score;
        } else {
          displayMessage('💥 You lost the game!');
          scoreDisplay.textContent = 0;
          hiddenNumber.textContent = secretNumber;
          document.body.style.backgroundColor = '#ff0000';
          clearInterval(timerInterval);
          guessInput.disabled = true;
          checkButton.disabled = true;
        }
      }

      guessInput.value = '';
      startTimer();
    });

    playAgainButton.addEventListener('click', function () {
      score = 10;
      secretNumber = Math.floor(Math.random() * 50) + 1;
      displayMessage('Start guessing...');
      scoreDisplay.textContent = score;
      hiddenNumber.textContent = '';
      guessInput.value = '';
      document.body.style.backgroundColor = '#f0f8ff';
      guessInput.disabled = false;
      checkButton.disabled = false;
      startTimer();
    });

    // Start the timer when the page loads
    window.onload = startTimer;
  </script>
</body>
</html>
